<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors1999</title>
    <link rel="stylesheet" href="assets/css/style.css">    
</head>

<body>
    <h1>RockPaperScissors1999</h1>

    <div id="game">
        <div id="score">
            <h2>Score</h2>
            <p id="user-score">0</p>
            <p id="computer-score">0</p>
        </div>
        <div id="result">
            <p>Make your move</p>
        </div>
        <div id="choices">
            <div class="choice" id="r">
                <img src="assets/images/rock.png"  alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="assets/images/paper.png"  alt="paper">
            </div>
            <div class="choice" id="s">
                <img src="assets/images/scissors.png" alt="scissors">
            </div>
        </div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <br>
        <button id="reset">Reset</button>
    </div>
    <script src="assets/Js/script.js"></script>
    <footer class="footer">
        </li><a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="visit the our page(in a new tab)">Facebook</a></li>

    </footer>
</body>

</html>
